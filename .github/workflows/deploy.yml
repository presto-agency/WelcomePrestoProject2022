name: Deploy

on:
#  pull_request:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        #Setup key
        - run: set -eu
        - run: mkdir "$HOME/.ssh"
        - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
        - run: chmod 600 "$HOME/.ssh/key"
        #Build
        - run: npm ci
        - run: npm run production
        #Deploy (замінити шлях до зібраного проекту, також шлях на сервері до папки сайтуі домену)
        -run: cd prod && rsync -e "ssh -p 20022 -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . dev_user@dev.studiopresto.dev:/home/schangin/public_html/dev/dev.studiopresto.dev

