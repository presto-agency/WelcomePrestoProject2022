name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    #    strategy:
    #      matrix:
    #        node-version: [ '16.x' ]
    steps:
      - name: 'step-1'
        uses: actions/checkout@v2

      - name: 'step-2'
        run: set -eu

      - name: 'step-3'
        run: mkdir "$HOME/.ssh"

      - name: 'step-4'
        run: echo "$" > "$HOME/.ssh/key"

      - name: 'step-5'
        run: chmod 600 "$HOME/.ssh/key"

      - name: 'step-6'
        run: npm ci

      - name: 'step-7'
        run: npm run production

      - name: 'step-8'
        run: cd prod && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . prestode@prestode.ftp.tools:/home/prestode/dev.studiopresto.dev/www

